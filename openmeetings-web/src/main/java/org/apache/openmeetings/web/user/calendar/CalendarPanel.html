<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:panel>
	<div id="calendarlistcontainer" class="float-start">
		<div class="cell">
			<button wicket:id="submitCalendar"></button>
			<button wicket:id="syncCalendarButton">Sync</button>
		</div>
		<ul class="calendarlist striped-table" wicket:id="calendarListContainer">
			<li wicket:id="items" class="striped-row clickable">
				<div wicket:id="item"><span wicket:id="name"></span></div>
			</li>
		</ul>
	</div>
	<div id="wrapper-panel-frame" class="">
		<form class="main-form" wicket:id="form">
			<div id="calendar" wicket:id="calendar"></div>
			<br/>
		</form>
	</div>
	<div wicket:id="calendarAppointment" class="appointment">[appointment]</div>
	<div wicket:id="calendarDialog"></div>
	<!-- bottom section -->
</wicket:panel>
</html>
