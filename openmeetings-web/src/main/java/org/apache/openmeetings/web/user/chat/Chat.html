<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:panel>
	<div id="chatTabs">
		<ul class="nav nav-tabs">
		</ul>
		<div class="tab-content"></div>
	</div>
	<form wicket:id="sendForm">
		<div wicket:id="toolbarContainer" class="tool-container"></div>
		<div class="chat-msg-container">
			<div class="input-group">
				<div id="chatMessage" wicket:id="chatMessage"></div>
				<button class="send btn btn-outline-primary" wicket:id="send" wicket:message="title:218">&crarr;</button>
			</div>
			<input type="hidden" wicket:id="activeTab" id="activeChatTab"/>
		</div>
	</form>
	<div hidden="hidden">
		<div id="chat-date-template" class='date-row'></div>
		<div id="chat-msg-template" class='msg-row'>
			<div class='user-row ps-5'>
				<div class='from float-start'></div>
				<span class='time float-end'></span>
				<div class="clear"></div>
			</div>
			<div class='msg float-start'></div>
			<div class="clear"></div>
		</div>
		<div id="chat-actions-short-template" class='user clickable' wicket:message="title:1167"><i class="fas fa-address-card"></i></div>
		<div id="chat-actions-others-template">
			<div class='add clickable' wicket:message="title:1186"><i class="fas fa-plus-circle"></i></div>
			<div class='new-email clickable' wicket:message="title:1253"><i class="fas fa-envelope"></i></div>
			<div class='invite clickable' wicket:message="title:1131"><i class="fas fa-link"></i></div>
		</div>
		<div id="chat-actions-accept-template" class='accept clickable' wicket:message="title:1190"><i class="fas fa-check"></i></div>
		<button id="chat-close-block" class="btn btn-sm btn-outline-secondary close-chat" wicket:message="title:85">
			<i class="fas fa-times"></i>
			<span class="visually-hidden"><wicket:message key="85"/></span>
		</button>
		<div id="chat-msg-area-template" class="messageArea bg-white tab-pane h-100"></div>
	</div>
</wicket:panel>
</html>
