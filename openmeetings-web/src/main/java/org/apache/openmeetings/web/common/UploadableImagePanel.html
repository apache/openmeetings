<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:extend>
	<button type="button" class="btn btn-xs btn-outline-secondary remove position-absolute top-0 end-0" wicket:id="remove" wicket:message="title:80">
		<span aria-hidden="true">Ã—</span>
	</button>
	<form wicket:id="form" class="img-upload">
		<div class="fileinput fileinput-new m-0" data-provides="fileinput">
			<div class="fileinput-preview" data-trigger="fileinput">
				<img wicket:id="img"/>
			</div>
			<div>
				<span class="btn btn-file btn-xs btn-primary">
					<wicket:message key="379"/>
					<input type="file" accept="image/*" wicket:id="image"/>
				</span>
			</div>
		</div>
		<span wicket:id="progress">[progressbar]</span>
		<input type="hidden" id="imgDeleted" wicket:id="imgDeleted"/>
	</form>
</wicket:extend>
</html>
