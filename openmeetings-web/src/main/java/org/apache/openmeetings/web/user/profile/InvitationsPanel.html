<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:panel>
	<div class="adminPanel profile-panel">
	<div class="adminPanelColumnTable">
		<div class="adminNav" wicket:id="navigator">[dataview navigator]</div>
		<table class="list-table table table-striped table-hover">
			<thead>
				<tr>
					<th class="col-1"><span wicket:id="orderById"></span><wicket:message key="188" /></th>
					<th class="col-3"><span wicket:id="orderByValid"></span><wicket:message key="526" /></th>
					<th class="col-8"><span wicket:id="orderByInvitee"></span><wicket:message key="216" /></th>
				</tr>
			</thead>
			<tbody wicket:id="list">
				<tr wicket:id="invitations">
					<td class="col-1"><div class="col-wrapper"><span wicket:id="id"></span></div></td>
					<td class="col-3"><div class="col-wrapper"><span wicket:id="valid"></span></div></td>
					<td class="col-8"><div class="col-wrapper"><span wicket:id="invitee"></span></div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="adminPanelColumnForm">
		<form wicket:id="form" class="adminForm">
			<div class="actions">
				<div class="btn btn-outline-warning btn-sm" wicket:id="ajax-cancel-button" wicket:message="title:157">
					<i class="fas fa-times"></i>
				</div>
			</div>
			<div class="scrollcontent" id="adminForm">
				<fieldset>
					<legend class="text-end"><wicket:message key="profile.invitation" /></legend>
					<div class="formelement">
						<div class="row g-0">
							<label class="col-6"><wicket:message key="188" /></label>
							<span class="input col-6" wicket:id="id"></span>
						</div>
						<div class="row g-0">
							<label class="col-6"><wicket:message key="526" /></label>
							<span class="input col-6" wicket:id="valid"></span>
						</div>
						<div class="row g-0">
							<label class="col-6"><wicket:message key="216" /></label>
							<span class="input col-6" wicket:id="invitee"></span>
						</div>
						<div class="row g-0">
							<label class="col-6"><wicket:message key="530" /></label>
							<span class="input col-6" wicket:id="validFrom"></span>
						</div>
						<div class="row g-0">
							<label class="col-6"><wicket:message key="531" /></label>
							<span class="input col-6" wicket:id="validTo"></span>
						</div>
					</div>
				</fieldset>
			</div>
		</form>
	</div>
	</div>
</wicket:panel>
</html>
