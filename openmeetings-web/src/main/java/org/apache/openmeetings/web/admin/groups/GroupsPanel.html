<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div class="adminPanelColumnTable">
		<div class="adminNav" wicket:id="navigator">[dataview navigator]</div>
		<table class="list-table">
			<thead>
				<tr class="ui-widget-header">
					<th class="col-1"><span wicket:id="orderById"></span><wicket:message key="188" /></th>
					<th class="col-11"><span wicket:id="orderByName"></span><wicket:message key="165" /></th>
				</tr>
			</thead>
			<tbody wicket:id="listContainer">
				<tr wicket:id="groupList">
					<td class="col-1"><div class="col-wrapper"><span wicket:id="id"></span></div></td>
					<td class="col-11"><div class="col-wrapper"><span wicket:id="name"></span></div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="adminPanelColumnForm">
		<form wicket:id="form" class="adminForm">
			<div class="actions" wicket:id="buttons"></div>
			<div class="scrollcontent" id="adminForm">
				<fieldset class="ui-widget-content">
					<legend class="ui-widget-header"><wicket:message key="161" /></legend>
					<div class="formelement">
						<label wicket:for="name"><wicket:message key="165" /></label><input type="text" wicket:id="name" />
					</div>
					<div class="formelement">
						<label><wicket:message key="admin.group.form.logo" /></label><div wicket:id="logo" class="input group logo"></div>
					</div>
					<div class="formelement">
						<label wicket:for="tag"><wicket:message key="admin.group.form.tag" /></label><input type="text" wicket:id="tag" />
					</div>
					<div class="formelement">
						<label wicket:for="user2add" style="font-weight: bold;"><wicket:message key="178" /></label><div class="om-select2"><select wicket:id="user2add" class="input"></select></div>
					</div>
					<div class="formelement">
						<div wicket:id="users"></div>
					</div>
					<div class="formelement">
						<label wicket:for="restricted"><wicket:message key="restricted.group.files" /></label><input type="checkbox" wicket:id="restricted" />
					</div>
					<div class="formelement">
						<label wicket:for="limited"><wicket:message key="admin.group.form.limited" /></label><input type="checkbox" wicket:id="limited" />
					</div>
					<div class="formelement" style="display:none">
						<label wicket:for="maxFilesSize"><wicket:message key="admin.group.form.maxFilesSize" /></label><input type="number" wicket:id="maxFilesSize" /><wicket:message key="network.test.mb"/>
					</div>
					<div class="formelement" style="display:none">
						<label wicket:for="maxRecordingsSize"><wicket:message key="admin.group.form.maxRecordingsSize" /></label><input type="number" wicket:id="maxRecordingsSize" /><wicket:message key="network.test.mb"/>
					</div>
					<div class="formelement" style="display:none">
						<label wicket:for="maxRooms"><wicket:message key="admin.group.form.maxRooms" /></label><input type="number" wicket:id="maxRooms" />
					</div>
					<div class="formelement">
						<label wicket:for="recordingTtl"><wicket:message key="admin.group.form.recordingTtl" /></label><input type="number" wicket:id="recordingTtl" /><wicket:message key="admin.group.form.days"/>
					</div>
					<div class="formelement">
						<label wicket:for="reminderDays"><wicket:message key="admin.group.form.reminderDays" /></label><input type="number" wicket:id="reminderDays" /><wicket:message key="admin.group.form.days"/>
					</div>
				</fieldset>
				<div class="bottom-bumper"></div>
			</div>
		</form>
	</div>
</wicket:extend>
</html>
