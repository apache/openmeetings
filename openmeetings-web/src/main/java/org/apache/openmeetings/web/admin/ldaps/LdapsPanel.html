<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:extend>
	<div class="adminPanelColumnTable col-6">
		<div class="adminNav" wicket:id="navigator">[dataview navigator]</div>
		<table class="list-table table table-striped table-hover">
			<thead>
				<tr>
					<th class="col-1"><span wicket:id="orderById"></span><wicket:message key="188" /></th>
					<th class="col-5"><span wicket:id="orderByName"></span><wicket:message key="165" /></th>
					<th class="col-6"><span wicket:id="orderByFile"></span><wicket:message key="1106" /></th>
				</tr>
			</thead>
			<tbody wicket:id="listContainer">
				<tr wicket:id="ldapList">
					<td class="col-1"><div class="col-wrapper"><span wicket:id="id"></span></div></td>
					<td class="col-5"><div class="col-wrapper"><span wicket:id="name"></span></div></td>
					<td class="col-6"><div class="col-wrapper"><span wicket:id="configFileName"></span></div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="adminPanelColumnForm col-6">
		<form wicket:id="form" class="adminForm">
			<div wicket:id="buttons"></div>
			<div class="scrollcontent" id="adminForm">
				<fieldset>
					<legend class="text-end"><wicket:message key="1107" /></legend>
					<div class="formelement row">
						<label wicket:for="name" class="form-label col-3 text-right"><wicket:message key="165" /></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="name" class="form-control"/>
						</div>
					</div>
					<div class="formelement">
						<label wicket:for="active" class="form-label col-3 text-right"><wicket:message key="1109" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="active"/>
					</div>
					<div class="formelement row">
						<label class="form-label col-3 text-right"><wicket:message key="1110" /></label>
						<span wicket:id="inserted" class="col-8"/>
					</div>
					<div class="formelement row">
						<label class="form-label col-3 text-right"><wicket:message key="1111" /></label>
						<span wicket:id="insertedby.login" class="col-8"/>
					</div>
					<div class="formelement row">
						<label class="form-label col-3 text-right"><wicket:message key="1112" /></label>
						<span wicket:id="updated" class="col-8"/>
					</div>
					<div class="formelement row">
						<label class="form-label col-3 text-right"><wicket:message key="269" /></label>
						<span wicket:id="updatedby.login" class="col-8"/>
					</div>
					<div class="formelement row">
						<div>
							<div class="col-3 d-inline-block"></div>
							<div class="col-8 d-inline-block"><i class="fas fa-info-circle m-1 text-info"></i><wicket:message key="1114" /></div>
						</div>
						<label wicket:for="configFileName" class="form-label col-3 text-right"><wicket:message key="1115" /></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="configFileName" class="form-control"/>
						</div>
					</div>
					<div class="formelement">
						<div>
							<div class="col-3 d-inline-block"></div>
							<div class="col-8 d-inline-block"><i class="fas fa-info-circle m-1 text-info"></i><wicket:message key="1116" /></div>
						</div>
						<label wicket:for="addDomainToUserName" class="form-label col-3 text-right"><wicket:message key="1117" /></label>
						<input type="checkbox" class="formcheckbox form-check-input" wicket:id="addDomainToUserName"/>
					</div>
					<div class="formelement row">
						<label wicket:for="domain" class="form-label col-3 text-right"><wicket:message key="1118" /></label>
						<div class="col-8 p-0">
							<input type="text" wicket:id="domain" class="form-control"/>
						</div>
					</div>
					<div class="formelement row">
						<label wicket:for="comment" class="form-label col-3 text-right"><wicket:message key="196" /></label>
						<div class="col-8 p-0">
							<textarea wicket:id="comment" class="form-control"/>
						</div>
					</div>
				</fieldset>
				<div class="bottom-bumper"></div>
			</div>
		</form>
	</div>
</wicket:extend>
</html>
