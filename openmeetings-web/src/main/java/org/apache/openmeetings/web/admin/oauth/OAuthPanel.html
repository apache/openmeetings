<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
	<div class="adminPanelColumnTable">
		<div class="adminNav" wicket:id="navigator">[dataview navigator]</div>
		<table class="list-table">
			<thead>
				<tr class="ui-widget-header">
					<th class="col-1"><span wicket:id="orderById"></span><wicket:message key="188" /></th>
					<th class="col-11"><span wicket:id="orderByName"></span><wicket:message key="165" /></th>
				</tr>
			</thead>
			<tbody wicket:id="listContainer">
				<tr wicket:id="oauthServersList">
					<td class="col-1"><div class="col-wrapper"><span wicket:id="id"></span></div></td>
					<td class="col-11"><div class="col-wrapper"><span wicket:id="name"></span></div></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="adminPanelColumnForm">
		<form wicket:id="form" class="adminForm">
			<div class="actions" wicket:id="buttons"></div>
			<div class="scrollcontent" id="adminForm">
				<fieldset class="ui-widget-content">
					<legend class="ui-widget-header"><wicket:message key="1581" /></legend>
					<div class="formelement">
						<label wicket:for="isEnabled"><wicket:message key="1109" /></label><input type="checkbox" class="formcheckbox" wicket:id="isEnabled"/>
					</div>
					<div class="formelement">
						<label wicket:for="name"><wicket:message key="165" /></label><input type="text" wicket:id="name"/>
					</div>
					<div class="formelement">
						<label wicket:for="iconUrl"><wicket:message key="1575" /></label><input type="text" wicket:id="iconUrl"/>
					</div>
					<div class="formelement">
						<label wicket:for="clientId"><wicket:message key="1576" /></label><input type="text" wicket:id="clientId"/>
					</div>
					<div class="formelement">
						<label wicket:for="clientSecret"><wicket:message key="1577" /></label><input type="text" wicket:id="clientSecret"/>
					</div>
					<div class="formelement">
						<label wicket:for="redirectUri"><wicket:message key="1587" /></label><input type="text" readonly="readonly" wicket:id="redirectUri"/>
					</div>
					<div class="formelement">
						<label wicket:for="requestKeyUrl"><wicket:message key="1578" /></label><input type="text" wicket:id="requestKeyUrl"/>
					</div>
					<div class="formelement">
						<label wicket:for="requestTokenMethod"><wicket:message key="admin.oauth.req.token.method"/></label><select wicket:id="requestTokenMethod"></select>
					</div>
					<div class="formelement">
						<label wicket:for="requestTokenUrl"><wicket:message key="1579" /></label><input type="text" wicket:id="requestTokenUrl"/>
					</div>
					<div class="formelement">
						<label wicket:for="requestTokenAttributes"><wicket:message key="1586" /></label><input type="text" wicket:id="requestTokenAttributes"/>
					</div>
					<div class="formelement">
						<label wicket:for="requestInfoMethod"><wicket:message key="admin.oauth.req.info.method"/></label><select wicket:id="requestInfoMethod"></select>
					</div>
					<div class="formelement">
						<label wicket:for="requestInfoUrl"><wicket:message key="1580" /></label><input type="text" wicket:id="requestInfoUrl"/>
					</div>
					<!-- Attribute mapping -->
					<fieldset class="ui-widget-content">
						<legend class="ui-widget-header"><wicket:message key="admin.oauth.user.mapping" /></legend>
						<div wicket:id="mappingForm">
							<div class="formelement">
								<label wicket:for="omAttr"><wicket:message key="admin.oauth.attr.om" /></label>
								<input type="text" class="input" wicket:id="omAttr"/>
							</div>
							<div class="formelement">
								<label wicket:for="oauthAttr"><wicket:message key="admin.oauth.attr.oauth" /></label>
								<input type="text" class="input" wicket:id="oauthAttr"/>
							</div>
							<button type="button" wicket:id="addMapping"><wicket:message key="1261"/></button>
						</div>
						<table class="list-table small">
							<thead>
								<tr class="ui-widget-header">
									<th class="col-7"><wicket:message key="admin.oauth.attr.om" /></th>
									<th class="col-4"><wicket:message key="admin.oauth.attr.oauth" /></th>
									<th class="col-1"><wicket:message key=275 /></th>
								</tr>
							</thead>
							<tbody wicket:id="attrsContainer">
								<tr wicket:id="mapping">
									<td class="col-7"><div class="col-wrapper"><span wicket:id="key"></span></div></td>
									<td class="col-4"><div class="col-wrapper"><span wicket:id="value"></span></div></td>
									<td class="col-1">
										<div class="ui-button ui-widget ui-corner-all ui-button-icon-only ui-state-error" wicket:id="delete" wicket:message="title:80">
											<span class="ui-button-icon ui-icon ui-icon-closethick"></span>&nbsp;
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</fieldset>
				</fieldset>
				<div class="bottom-bumper"></div>
			</div>
		</form>
	</div>
</wicket:extend>
</html>
