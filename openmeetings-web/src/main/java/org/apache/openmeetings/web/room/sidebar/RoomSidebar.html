<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
	<div id="busy-indicator"></div>
	<div class="tabs" id="room-sidebar-tabs">
		<ul>
			<li>
				<a href="#room-sidebar-tab-users" class="om-icon big tab user" wicket:message="title:398">
					<span class="label"><wicket:message key="398"/>&nbsp;</span><span wicket:id="user-count" class="badge">42</span>
				</a>
			</li>
			<li wicket:enclosure="file-tab">
				<a href="#room-sidebar-tab-files" class="om-icon big tab file" wicket:message="title:245" wicket:id="file-tab">
					<span class="label"><wicket:message key="245"/></span>
				</a>
			</li>
			<div class="btn-dock" wicket:message="data-ttl-dock:label.dock.panel,data-ttl-undock:label.undock.panel"></div>
		</ul>
		<div id="room-sidebar-tab-users">
			<div wicket:id="icons" class="user header"></div>
			<div class="user list clear">
				<div wicket:id="user-list">
					<div wicket:id="user" class="user entry ui-corner-all ui-widget-content">
						<div wicket:id="user"></div>
					</div>
				</div>
			</div>
			<script type="text/javascript">Room.setSize();</script>
		</div>
		<div id="room-sidebar-tab-files" wicket:enclosure="tree">
			<div class="file list">
				<div wicket:id="tree"></div>
			</div>
		</div>
	</div>
	<div wicket:id="activities"></div>
	<div wicket:id="addFolder"></div>
	<form wicket:id="form"><div wicket:id="confirm-trash"></div></form>
	<div wicket:id="upload"></div>
	<div wicket:id="confirm-kick" />
	<div wicket:id="settings" />
</wicket:panel>
</html>
