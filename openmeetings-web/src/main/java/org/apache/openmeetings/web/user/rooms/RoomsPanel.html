<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:panel>
	<div class="rooms-table">
		<div wicket:id="list"></div>
	</div>
	<!-- Users in this Room -->
	<div class="p-3" wicket:id="details">
		<div class="formelement">
			<label><i><wicket:message key="404" /></i></label>
		</div>
		<div class="formelement">
			<label><strong><wicket:message key="406" /></strong></label>
			<span wicket:id="roomName"></span>&nbsp;#<span wicket:id="roomId"></span>
		</div>
		<div class="formelement">
			<label><strong><wicket:message key="196" /></strong></label>
			<span wicket:id="roomComment"></span>
		</div>
		<div class="formelement">
			<label><wicket:message key="407" /></label>
		</div>
		<div class="tableWrapper overflow-y-auto" id="adminTable" wicket:id="clientsContainer">
			<div class="row g-0" wicket:id="clients">
				<div class="col-2">
					<img class="img-fluid" wicket:id="clientImage"/>
				</div>
				<div class="col-10">
					<span wicket:id="clientLogin"></span>&nbsp;<wicket:message key="408"/>&nbsp;<span wicket:id="from"></span>
				</div>
			</div>
		</div>
	</div>
</wicket:panel>
</html>
