<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-9.xsd">
<wicket:panel>
	<table class="room-list table table-striped table-hover">
		<tr wicket:id="list" class="room-row">
			<td class="position-relative">
				<div class="col-9 container" wicket:id="roomContainer">
					<div><span wicket:id="roomName">[room name]</span>&nbsp;<i wicket:id="info" class="fas fa-info-circle text-info om-tooltip"></i></div>
					<div>
						<wicket:message key="398" />&nbsp;<span wicket:id="curUsers"></span>&nbsp;/&nbsp;<span
							wicket:id="totalUsers"></span>&nbsp;&nbsp;<button wicket:id="refresh" class="refresh btn-sm m2"></button>
					</div>
				</div>
				<button wicket:id="btn" class="col-3 enter btn btn-outline-primary position-absolute top-0 end-0 m-2"><span wicket:id="label"></span></button>
			</td>
		</tr>
	</table>
</wicket:panel>
</html>
