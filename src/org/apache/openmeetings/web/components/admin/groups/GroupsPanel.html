<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" lang="en">
	<wicket:head>
		<script type="text/javascript">
			function omComponentInit() {
				$('#addUsers').dialog({
					closeOnEscape: true
					, autoOpen: false
					, resizable: false
				});
			};
		</script>
	</wicket:head>
	<wicket:panel>
		<table class="adminPanel">
			<tr>
				<td valign="top" class="adminPanelColumnTable">
					<span wicket:id="navigator">[dataview navigator]</span>
					<table class="adminListTable">
						<tr>
							<th class="two_column_layout_column1"><wicket:ommessage key="164" /></th>
							<th class="two_column_layout_column2"><wicket:ommessage key="165" /></th>
						</tr>	
					</table>
					<div class="tableWrapper">
						<table class="adminListTable">	
							<tbody wicket:id="listContainer">	
					    		<tr wicket:id="groupList">
									<td class="two_column_layout_column1"><div class="two_column_layout_divcolumn1"><span wicket:id="organisation_id"></span></div></td>
									<td class="two_column_layout_column2"><div class="two_column_layout_divcolumn2"><span wicket:id="name"></span></div></td>
								</tr>
							</tbody>
						</table>
					</div>
				</td>
				<td class="adminPanelColumnForm">
					<form wicket:id="form" class="adminForm">
						<div wicket:id="buttons"></div>
						<table>
							<tr>
								<td style="font-weight: bold;"><wicket:ommessage key="170" /></td>
								<td>&nbsp;</td>
							</tr>
							<tr>
								<td><wicket:ommessage key="171" /></td>
								<td><input type="text" wicket:id="name" /></td>
							</tr>
							<tr>
								<td style="font-weight: bold;"><wicket:ommessage key="273" /></td>
								<td style="text-align: right;"><div class="formNewButton" onclick="$('#addUsers :text').val(''); $('#addUsers').dialog('open');"><input/></div></td>
							</tr>
							<tr>
								<td><wicket:ommessage key="177" /></td>
								<td>
									<div wicket:id="users"></div>
								</td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
		</table>
		<div id="addUsers" wicket:ommessage="title:180" style="display: none;">
			<form wicket:id="addUsers">
				<table>
					<tr>
						<td><wicket:ommessage key="181" /></td>
						<td><input type="text" wicket:id="searchText" /></td>
					</tr>
					<tr>
						<td style="text-align: right"><input type="button" wicket:id="search" /></td>
					</tr>
					<tr>
						<td><wicket:ommessage key="183" /></td>
						<td><select wicket:id="users"></select></td>
					</tr>
					<tr>
						<td style="text-align: right"><input type="button" wicket:id="add" /></td>
					</tr>
				</table>
			</form>
		</div>
	</wicket:panel>
</html>
