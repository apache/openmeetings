<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.5-strict.dtd" lang="en">
	<wicket:head>
		<link rel='stylesheet' type='text/css' href='media/css/demo_table_jui.css' />
	</wicket:head>
	<wicket:panel>	
	<!-- 
	Works, but only one time:
	The first time you initialize the Panel, $(document).ready is executed,
	the second time you click on the menu item / load the Panel via Ajax, 
	the JavaScript is not executed
	
		<script type="text/javascript" src="media/js/jquery.dataTables.min.js"></script>
		<script type="text/javascript">
			$(document).ready( function() {
				$('#example').dataTable( {
					"sScrollY": "300px",
					"bPaginate": false
				} );
			} );
		</script>
		
		 -->
		<table class="adminPanel">
			<tr>
				<td class="adminPanelColumnTable">
					<span wicket:id="navigator">[dataview navigator]</span>
					<table wicket:id="listContainer" class="adminListTable" id="example">
						<thead>
							<tr>
								<th><wicket:ommessage key="264" /></th>
								<th><wicket:ommessage key="265" /></th>
								<th><wicket:ommessage key="598" /></th>
							</tr>	
						</thead>	
						<tbody>	
				    		<tr wicket:id="configList">
								<td><span wicket:id="configuration_id"></span></td>
								<td><span wicket:id="conf_key"></span></td>
								<td><span wicket:id="conf_value"></span></td>
							</tr>
						</tbody>
					</table>
				</td>
				<td class="adminPanelColumnForm">
					<form wicket:id="form" class="adminForm">
						<div wicket:id="buttons"></div>
					</form>
				</td>
			</tr>
		</table>
	</wicket:panel>
</html>
